<body>

<section id="draganddrop">

ondragstart="drag(event)"> <h3 id="container1h3">drag and drop me over to the right!</h3></div>
  <div id="target" ondrop="drop(event)" ondragover="allowDrop(event)"><h3 id="containerh3">drag and drop destination, right here!</h3></div>
</section>
